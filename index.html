<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5 p-3 bg-secondary">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Add user</h4>
            </div>

            <div class="form-group" style="display: none">
              <label for="id">ID</label>
              <input
                type="text"
                class="form-control"
                id="id"
                placeholder="ID"
              />
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Enter Marca</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Marca"
                />
              </div>

              <div class="form-group">
                <label for="">Enter Modelo</label>
                <input
                  type="text"
                  class="form-control"
                  id="modelo"
                  placeholder="Enter Modelo"
                />
              </div>

              <div class="form-group">
                <label for="">Enter color</label>
                <input
                  type="text"
                  class="form-control"
                  id="color"
                  placeholder="Enter Marca"
                />
              </div>
              <div class="form-group">
                <label for="">Enter precio:</label>
                <input
                  type="text"
                  name=""
                  class="form-control"
                  placeholder="Ener Operadora"
                  id="precio"
                />
              </div>
              <div class="form-group">
                <label for="">Enter descripcion:</label>
                <input
                  type="text"
                  name=""
                  class="form-control"
                  placeholder="Ener Operadora"
                  id="descripcion"
                />
              </div>

              <div class="form-group">
                <label for="">Enter Operadora:</label>
                <input
                  type="text"
                  name=""
                  class="form-control"
                  placeholder="Ener Operadora"
                  id="email"
                />
              </div>
              <div class="mt-3">
                <button
                  class="btn btn-primary float-right"
                  onclick="submitForm()"
                >
                  submit
                </button>
              </div>
              <div class="w-100">
                <span id="message" class="text-success"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <table class="table table-bordered text-white text-center">
            <thead>
              <th>Marca</th>
              <th>Operadora</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody id="tbData"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>

  <script>
    var editFormData;

    function getFormData() {
      return {
        marca: document.getElementById("name").value,
        modelo: document.getElementById("modelo").value,
        color: document.getElementById("color").value,
        precio: document.getElementById("precio").value,
        descripcion: document.getElementById("descripcion").value,
        operadora: document.getElementById("email").value,
      };
    }
    function clearFormData() {
      document.getElementById("name").value = "";
      document.getElementById("modelo").value = "";
      document.getElementById("color").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("descripcion").value = "";
      document.getElementById("email").value = "";
    }

    function setFormData(marca, modelo, color, precio, descripcion, operadora) {
      document.getElementById("name").value = marca;
      document.getElementById("modelo").value = modelo;
      document.getElementById("color").value = color;
      document.getElementById("precio").value = precio;
      document.getElementById("descripcion").value = descripcion;
      document.getElementById("email").value = operadora;
    }

    // set the message for form status
    function setSuccessMessage(message) {
      document.getElementById("message").innerHTML = message;
    }

    // callled this function when user click on button
    function submitForm() {
      if (!editFormData)
        addUser(); // if the editFormData is undefined then call addUser()
      else editData();
    }
    // add user function
    function addUser() {
      let payload = getFormData();
      console.log(payload);
      fetch("https://denny2023.azurewebsites.net/api/celulares", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      })
        .then((res) => res.json())
        .then((response) => {
          console.log(response);
          setSuccessMessage(response.message);
          // clear input email and name
          clearFormData();
          getData(); // reload table
        });
    }

    // call get user details by id API
    function editDataCall(id) {
      fetch("https://denny2023.azurewebsites.net/api/celulares/" + id, {
        method: "GET",
      })
        .then((res) => res.json())
        .then((response) => {
          console.log("Edit info", response);
          editFormData = response;
          console.log(
            editFormData.marca,
            editFormData.precio,
            editFormData.operadora
          );
          setFormData(
            editFormData.marca,
            editFormData.modelo,
            editFormData.color,
            editFormData.precio,
            editFormData.descripcion,
            editFormData.operadora
          );
        });
    }

    function getData() {
      fetch("https://denny2023.azurewebsites.net/api/celulares")
        .then((res) => res.json())
        .then((response) => {
          var tmpData = "";
          console.log(response);
          /* console.log(response); */
          response.forEach(({ marca, celularId, operadora }) => {
            tmpData += "<tr>";
            tmpData += "<td>" + marca + "</td>";
            tmpData += "<td>" + operadora + "</td>";
            tmpData +=
              "<td><button  class='btn btn-primary' onclick='editDataCall(`" +
              celularId +
              "`)'>Edit</button></td>";
            tmpData +=
              "<td><button id='deleteBtn' class='btn btn-danger' onclick='deleteData(`" +
              celularId +
              "`)'>Delete</button></td>";

            tmpData += "</tr>";
          });
          document.getElementById("tbData").innerHTML = tmpData;
        });
    }

    // edit data
    function editData() {
      var formData = getFormData();

      console.log(formData);
      /* const { marca, operadora } = formData;
      console.log({ marca, operadora }); */
      /* formData["celularId"] = editFormData.celularId; */ // get _id from selected user

      fetch("https://denny2023.azurewebsites.net/api/celulares", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formData),
      })
        .then((res) => res.json())
        .then((response) => {
          console.log(response);
          setSuccessMessage(response.message);
          clearFormData(); // clear the form field
          getData(); // reload the table
        });
    }

    // delete data
    function deleteData(celularId) {
      fetch(
        "https://denny2023.azurewebsites.net/api/celulares?id=" + celularId,
        {
          method: "DELETE",
        }
      )
        .then((res) => res.json())
        .then((response) => {
          getData();
        });
    }

    getData();
  </script>
</html>
